<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupon Code</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="src/css/style.css">

</head>
<body>
    
    <div class="container">
        <div class="wrapper pt-5">
            <div class="box">
                <div class="logo pt-5 pb-3 text-white text-center">
                    <span class="text-center bg-warning rounded px-4 py-2">Coupon</span>
                </div>
                <div class="coupon-btn pt-4 text-white text-center">
                    <strong class="px-3 py-2" id="couponCode">CSGGSHF</strong>
                    <span class="px-3 py-2 bg-white text-black" id="copyCode">Copy Code</span>
                </div>
                <div class="valided pt-4">
                    <p class="text-white text-center">Valid Date 24 Apr, 2022</p>
                </div>
                <div class="one-round"></div>
                <div class="two-round"></div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <script src="src/js/main.js"></script>
</body>
</html>
